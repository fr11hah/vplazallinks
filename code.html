<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #43a047;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ Enter the Access Code</h1>
  <input type="text" id="codeInput" placeholder="Enter code here..." />
  <button onclick="checkCode()">Submit</button>
  <div class="error" id="errorMsg"></div>

  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const correctCode = "VplazaIsGoatlinks";

      if (input === correctCode) {
        // Set sessionStorage flag
        sessionStorage.setItem("accessGranted", "true");
        // Redirect to links.html
        window.location.href = "/links.html";
      } else {
        // Show error message
        document.getElementById('errorMsg').textContent = "â›” Access Denied: Incorrect Code";
      }
    }
  </script>
</body>
</html>
